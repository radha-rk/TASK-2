<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 0;
    }
.app-heading {
      font-size: 28px;
      color: #ffcc99;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
      width: 500px;
      padding: 30px;
      text-align: center;
      color: #f5f5f5;
    }
.container:hover {
  box-shadow: 0 0 40px rgba(30, 144, 255, 0.5);
}
    
    .title {
      font-size: 22px;
      color: #ffcba4;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background-color: #1674d3;
      color: #ffffff;
      font-size: 14px;
    }

    .input-section button {
      padding: 10px 12px;
      border: none;
      background: #ffb07c;
      color: #1e1e1e;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
    }

    ul#taskList {
      list-style: none;
      padding: 0;
    }

    ul#taskList li {
      background: #4b4a4a;
      padding: 10px 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      color: #ffe6cc;
      transition: all 0.3s ease;
    }

    ul#taskList li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    ul#taskList li button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #ff8080;
    }

    ul#taskList li span {
      cursor: pointer;
    }

    .contact-button {
  position: absolute;
  top: 20px;
  
  background-color: #ffb07c;
  color: #1e1e1e;
  padding: 10px 18px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  box-shadow: 0 4px 12px rgba(255, 176, 124, 0.4);
  transition: all 0.3s ease;
}

.contact-button:hover {
  background-color: #ffcc99;
  transform: scale(1.05);
}

  </style>
</head>
<body>
<a href="task2.html" class="contact-button">Contact Us</a>

  <div class="container">
    <h1 class="app-heading">üß∏ To-Do List Application</h1>
    <h2 class="title">üêª Your Daily Checklist</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">‚ûï</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleDone(this)">${taskText}</span>
        <button onclick="removeTask(this)">‚ùå</button>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function toggleDone(el) {
      el.parentElement.classList.toggle("done");
    }

    function removeTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
